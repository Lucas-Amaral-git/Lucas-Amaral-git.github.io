<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab JS 02</title>

</head>
<body>
    <h3>Questão 1</h3>
    <label for="texto-q1">Digite o texto para ser invertido:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q1" id="texto-q1">
    <button id="executar-q1">Executar</button>
    <br><span id="imprime-q1"></span>

    <h3>Questão 2</h3>
    <label for="texto-q2">Digite o texto para ter as vogais em negrito:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q2" id="texto-q2">
    <button id="executar-q2">Executar</button>
    <br><span id="imprime-q2"></span>

    <h3>Questão 3</h3>
    <label for="texto-q3">Digite o texto para ter as palavras contabilizadas:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q3" id="texto-q3" width="800px">
    <button id="executar-q3">Executar</button>
    <br><table id="imprime-q3"></table>

    <h3>Questão 4</h3>
    <label for="texto-q4">Digite o texto para ter a palavra de maior ocorrência retornada:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q4" id="texto-q4" style="width:600px">
    <button id="executar-q4">Executar</button>
    <br><span id="imprime-q4"></span>

    <h3>Questão 5</h3>
    <label for="texto-q5">Digite o texto para ter a palavra a ser substituída:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q5" id="texto-q5" style="width:600px"><br>
    <input type="text" placeholder="Digite a palavra procurada" name="procurada-q5" id="procurada-q5" style="width:200px"><br>
    <input type="text" placeholder="Substituir por" name="substituir-q5" id="substituir-q5" style="width:100px">
    <button id="executar-q5">Executar</button>
    <br><span id="imprime-q5"></span>

    <h3>Questão 6</h3>
    <label for="texto-q6">Digite sua data de nascimento:</label><br>
    <input type="date" name="texto-q6" id="texto-q6" style="width:200px">
    <button id="executar-q6">Executar</button>
    <br><span id="imprime-q6"></span>

    <h3>Questão 7</h3>
    <label for="texto-q7">Digite uma data:</label><br>
    <input class="data-com-picker" type="date" name="texto-q7" id="texto-q7" style="width:200px">
    <button id="executar-q7">Executar</button>
    <br><span id="imprime-q7"></span>

    <h3>Questão 8</h3>
    <label for="texto-q8">Digite datas para calcular a quantidade de semanas entre elas:</label><br>
    <input type="date" name="data-1-q8" id="data-1-q8" style="width:150px">
    <input type="date" name="data-2-q8" id="data-2-q8" style="width:150px">
    <button id="executar-q8">Executar</button>
    <br><span id="imprime-q8"></span>

    <h3>Questão 9</h3>
    <label for="texto-q9">Avalie sua senha:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q9" id="texto-q9">
    <button id="executar-q9">Executar</button>
    <br><span id="imprime-q9"></span>

    <h3>Questão 10</h3>
    <label for="texto-q10">Digite o texto para ter letras trocadas:</label><br>
    <input type="text" placeholder="Digite um texto" name="texto-q10" id="texto-q10" style="width:400px">
    <button id="executar-q10">Executar</button>
    <br><span id="imprime-q10"></span>

    <script src="./script.js"></script>
</body>
</html>
